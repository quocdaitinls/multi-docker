apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: loserforever/multi-worker-k8s
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: redis_host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: redis_port

            # - name: REDIS_HOST
            #   value: redis-cluster-ip-service
            # - name: REDIS_PORT
            #   value: "6379"
